name: Build

on:
  push:
  pull_request:
    types: [opened]
  workflow_dispatch:
  schedule:
    - cron: 0 20 * * *

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    steps:
      - uses: laytan/setup-odin@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release: nightly

      - name: Install lld (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install lld

      - name: Build miniaudio (macOS)
        if: matrix.os == 'macos-latest'
        run: make -C "$HOME/odin/vendor/miniaudio/src"

      - uses: actions/checkout@v4

      - name: verify karl2d.doc.odin
        run: odin run api_verifier

      - name: minimal_hello_world
        run: odin check examples/minimal_hello_world -vet -strict-style

      - name: minimal_hello_world (debug)
        run: odin check examples/minimal_hello_world -vet -strict-style -debug

      - name: minimal_hello_world (gl)
        run: odin check examples/minimal_hello_world -vet -strict-style -define:KARL2D_RENDER_BACKEND=gl

      - name: minimal_hello_world (gl, debug)
        run: odin check examples/minimal_hello_world -vet -strict-style -debug -define:KARL2D_RENDER_BACKEND=gl

      - name: minimal_hello_world (gl)
        run: odin check examples/minimal_hello_world -vet -strict-style -define:KARL2D_RENDER_BACKEND=nil

      - name: minimal_hello_world (nil, debug)
        run: odin check examples/minimal_hello_world -vet -strict-style -debug -define:KARL2D_RENDER_BACKEND=nil

      - name: minimal_hello_world (web)
        run: odin run build_web -vet -strict-style -- examples/minimal_hello_world_web

      - name: minimal_hello_world (web, debug)
        run: odin run build_web -vet -strict-style -- examples/minimal_hello_world_web -debug

      - name: basics
        run: odin check examples/basics -vet -strict-style

      - name: basics (debug)
